                descriptions: {

                    en: "Center of youth culture featuring Scramble Crossing, cutting-edge fashion, and Instagram-worthy spots."

                }

        ];

        // 現在の言語とフィルター状態
        let currentLang = 'ja';
        let currentFilter = {
            direction: "all",
            category: "all"
        };

        // 言語切り替え
        function switchLanguage() {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            updateUI();
            renderSpots();
        }

        // UI全体を更新
        function updateUI() {
            document.getElementById('appTitle').textContent = translations[currentLang].appTitle;
            document.getElementById('appSubtitle').textContent = translations[currentLang].appSubtitle;
            document.getElementById('langSwitch').textContent = translations[currentLang].switchLang;
            
            // 方向タブを更新
            const directionTabs = document.getElementById('directionTabs');
            directionTabs.innerHTML = '';
            
            Object.entries(translations[currentLang].directions).forEach(([key, text]) => {
                const tab = document.createElement('button');
                tab.className = `tab ${currentFilter.direction === key ? 'active' : ''}`;
                tab.textContent = text;
                tab.dataset.direction = key;
                tab.addEventListener('click', () => {
                    currentFilter.direction = key;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderSpots();
                });
                directionTabs.appendChild(tab);
            });
            
            // カテゴリフィルターを更新
            const categoryFilters = document.getElementById('categoryFilters');
            categoryFilters.innerHTML = '';
            
            Object.entries(translations[currentLang].categories).forEach(([key, text]) => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${currentFilter.category === key ? 'active' : ''}`;
                btn.textContent = text;
                btn.dataset.category = key;
                btn.addEventListener('click', () => {
                    currentFilter.category = key;
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderSpots();
                });
                categoryFilters.appendChild(btn);
            });
        }

        // スポットをレンダリング
        function renderSpots() {
            const container = document.getElementById('spots-container');
            container.innerHTML = '';

            const filteredSpots = spots.filter(spot => {
                const directionMatch = currentFilter.direction === "all" || spot.direction === currentFilter.direction;
                const categoryMatch = currentFilter.category === "all" || spot.categories.includes(currentFilter.category);
                return directionMatch && categoryMatch;
            });

            if (filteredSpots.length === 0) {
                container.innerHTML = `<p>${translations[currentLang].noResults}</p>`;
                return;
            }

            filteredSpots.forEach(spot => {
                const spotCard = document.createElement('div');
                spotCard.className = `spot-card ${spot.categories[0]}-bg`;
                
                // 方向タグのテキスト
                const directionText = translations[currentLang].directions[spot.direction];

                // カテゴリタグ
                const categoryTags = spot.categories.map(cat => {
                    const text = translations[currentLang].categories[cat];
                    let color = '';
                    switch(cat) {
                        case 'nature': color = 'var(--nature)'; break;
                        case 'culture': color = 'var(--culture)'; break;
                        case 'urban': color = 'var(--urban)'; break;
                        case 'food': color = 'var(--food)'; break;
                    }
                    return `<span style="background:${color}" class="direction-tag">${text}</span>`;
                }).join('');

                spotCard.innerHTML = `
                    <div>
                        <img src="${spot.image}" alt="${spot.titles[currentLang]}" class="spot-image">
                        <div class="spot-meta">
                            <span class="direction-tag">${directionText}</span>
                            ${categoryTags}
                            <span>⏱ ${spot.timeRequired[currentLang]}</span>
                            <span>💰 ${spot.budget[currentLang]}</span>
                        </div>
                        <div>👍 ${spot.bestSeason[currentLang]}</div>
                    </div>
                    <div>
                        <h3 class="spot-title">${spot.titles[currentLang]}</h3>
                        <p>${spot.descriptions[currentLang]}</p>
                        
                        <div class="model-course">
                            <h4>${translations[currentLang].modelCourse}</h4>
                            ${spot.modelCourses[currentLang].map(step => `
                                <div class="course-step">${step}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(spotCard);
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('langSwitch').addEventListener('click', switchLanguage);
            updateUI();
            renderSpots();
        });
    </script>
